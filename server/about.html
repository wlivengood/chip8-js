<h1>About CHIP-8</h1>
<h3>Key Mapping</h3>
<p>The original CHIP-8 hex keyboard maps to a modern keyboard as follows:</p>
<p>
|1|2|3|C|  =>  |1|2|3|4|<br/>
|4|5|6|D|  =>  |Q|W|E|R|<br/>
|7|8|9|E|  =>  |A|S|D|F|<br/>
|A|0|B|F|  =>  |Z|X|C|V|<br/>
</p>
<p>Instructions for many of the games contained in this emulator can be found <a href="http://chip8.sourceforge.net/chip8-1.1.pdf">here</a></p>
